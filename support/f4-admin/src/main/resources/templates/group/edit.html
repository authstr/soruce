<!doctype html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta content="always" name="referrer">
    <#include "../common/header.html">

</head>
<body>
<!--最外面的灰底框,用于与ifram区别开-->
<div class="col-xs-12 lightgray_div">
    <!--白底框-->
    <div class="col-xs-12 white_div">
        <!--返回按钮-->
        <h4 class="back_div"><a href="javascript:history.back()" style="font-size: 16px; color: black; ">< 返回</a></h4>
        <div class="row all_input_div" style="margin-top: 8px">
            <div class="col-xs-6">
                <form class="form-horizontal" role="form" id="form1">
                    <input type="hidden" name="id" id="id" value="${id!?html}"/>
                    <div class="form-group">
                        <label class="col-xs-2 control-label"><em class="text-red">*</em>用户名</label>
                        <div class="col-xs-10">
                            <input type="text" class="form-control input_50b" id="name" name="name"
                                   placeholder="用户组名称">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-xs-2 control-label">上级用户组</label>
                        <div class="col-xs-10">
                            <select class="form-control input_50b" name="parent_id"  id="parent_id">
                                <option value="">请选择</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-xs-2 control-label">说明</label>
                        <div class="col-xs-10">
                            <textarea type="text" class="form-control input_50b" style="height:120px;resize:none;"
                                      id="remark" name="remark"></textarea>
                        </div>
                    </div>

                </form>
                <div class="form-group ">
                    <label class="col-xs-2 control-label"></label>
                    <a class="gbn gbn-m" href="javascript:" onclick="E.save();">保存</a>
                    <a class="gbn gbn-m gbn-red" href="javascript:" onclick="history.back();">返回</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
<#include "../common/layui_init.html">
<script type="text/javascript">

    var E = {
        save: function () {
            var para = paraArrayToLiteral($("#form1").serializeArray());
            postJSON("${request.contextPath}/group/add_or_edit", para, function (o) {
                if (o.code == 0) {
                    layer.msg(o.message);
                    location.href = document.referrer;
                } else {
                    layui_layer.error_alert(o.message);
                }
            });
        },
        load: function () {
            $.getJSON("${request.contextPath}/group/getById", {id: $("#id").val()}, function (o) {
                if (o.code == 0) {
                    $("#form1").setFormValues(o.data);
                    // console.log($("#parent_id").val());
                }
            });
        },
        load_group:function(label_id,placeholder){
            var sele="#"+label_id;
            //清空下拉框
            // $(sele).empty();
            $.getJSON("${request.contextPath}/group/getAll",{exclude_id:$("#id").val()},function(o){
                var data=o.data;
                var count=o.data.length;
                if(o.code ==0 &&data!=null&&count!=0){
                    var tmp = [{text:'无',id:" "}];//用来存储select2内容
                    $(data).each(function(index, elem){
                        tmp.push({
                            text: elem.name,//下拉框内容
                            id: elem.id //下拉框id
                        })
                    });
                    $(sele).select2({
                        language: 'zh-CN',
                        placeholder:placeholder,
                        data:tmp,
                    });
                }else{
                    $(sele).select2({
                        language: 'zh-CN',
                        placeholder:"没有查询到数据",
                        data:null,
                    });
                }
            });
        }

    }
    $(function () {
        $.ajaxSettings.async=false;
        E.load_group("parent_id","请选择上级用户组")
        var id = $("#id").val()
        if (id != null && id != "") {
                E.load();
        }
        $.ajaxSettings.async=true;

    });
</script>
<#include "../common/footer-inner.html">
</html>
